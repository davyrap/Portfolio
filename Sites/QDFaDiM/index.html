<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/Trofei.png" type="image/x-icon">
    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/mobile.css">
    <audio src="assets/TrophySound.m4a" id="trophy"></audio>
    <script src="JS/script.js"></script>
    <title>QDFaDiM?</title>
</head>
<body>
    <div id="intro">
        <p class="bigBTN" onclick="initialize()">Inizia lezione</p>
    </div>
    <div id="mainGame">
        <div id="titleHolder">
            <div class="label">
                <button class="upperButtons" id="seeTrophies" onclick="trophyPageOn()"></button>
                <button class="upperButtons" id="stopTimer" onclick="endgame()"></button>
            </div>
            <h1 class="title">QDFaDiM?</h1>
            <div class="label" id="trophyLabel">
                <h2 id="trophyTitle">Titolo</h2>
                <p id="trophyBody">Contenuto</p>
            </div>
        </div>

        <div class="btnHolder">
            <button id="mainBTN" onclick="add1()">+</button>
            <p id="stopwatch"></p>
        </div>

        <p id="increment">+1</p>

        <div id="combo"></div>
        <!--combo Ã¨ il placeholder del testo "combo x2 etc"-->
    </div>


    <div>
        <div id="trophyPage" onclick="trophyPageOff()">
            <h1 class="title">I miei trofei</h1>
            <div id="trophyList"><script>buildTrophyList()</script></div>
        </div>
    </div>


    <div>
        <div id="score">
            <p class="title" id="titoloFine"></p>
            <p class="TLbody" id="bodyFine"></p>
            <p class="bigBTN" id="retry" onclick="reload()">Prossima lezione</p>
        </div>    
        </div>
    </div>
</body>
</html>
